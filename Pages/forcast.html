<h4>Forcast for {{city}}</h4>
<div ng-repeat="theWeather in weatherForecastResult.list">
    <div class="row">
        <div class="col-md-10">
            <weather-report day-weather="theWeather" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>
    </div>
</div>
