<h4>Forcast for {{city}}</h4>
<div ng-repeat="theWeather in weatherForecastResult.list">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{convertToDate(theWeather.dt) | date: 'MMM d, y'}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{theWeather.temp.day}}
                    <p>{{theWeather.weather[0].description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
