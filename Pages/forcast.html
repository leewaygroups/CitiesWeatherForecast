<h4>Forcast for {{city}}</h4>
<div ng-repeat="weather in weatherForecastResult.list">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{w.dt}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{w.temp.day}}
                </div>
            </div>
        </div>
    </div>
</div>
